<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="global.css">
  <title>Ensemble Docs</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      repo: 'https://github.com/EnsembleUI/ensemble_docs',
      logo: 'images/logo.svg',
      name: 'Ensemble Docs',
      themeColor: '#059ACD',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      sidebarDisplayLevel: 1,
      homepage: 'getting-started/home.md',
      editLink: {
        text: 'Edit this document',
        text: '<div class="d-flex gap-2"><img src="https://github.githubassets.com/images/icons/emoji/unicode/1f4dd.png?v8.png" alt="memo" class="emoji" loading="lazy"><span style="color: limegreen;">Edit this document</span></div>',
        // repo: 'ensemble_docs',
        repo: 'https://github.com/EnsembleUI/ensemble_docs/blob/main/',
        cssClass: 'docsify-edit-link m-0'
      },
      search: 'auto',
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results',
        depth: 6,
      },
      pagination: {
        crossChapter: true
      },
      ga: 'G-XGVQDCRNG9',
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
    }
  </script>
  <script src="//unpkg.com/docsify-edit-link@^1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-ga"></script>
  <!-- <script src="clipboard.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'a84c7d8defbb8115ad76',
      clientSecret: '9fddf0b347e9158e0ffcc2d636a3a6fb6cdb7053',
      repo: 'ensemble_docs',
      owner: 'Ensemble',
      admin: [
        'Github repo collaborators, only these guys can initialize github issues',
      ],

      distractionFreeMode: false,

  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script>
    // Manually initialize Prism.js after Docsify and the necessary language scripts are loaded
    document.addEventListener('DOMContentLoaded', function () {
      Prism.highlightAll();
    });
  </script>

</html>
